name: dart
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # Build tools (C++20 required)
  - gcc>=10.0
  - gxx>=10.0
  - cmake>=3.18
  - make

  # Required libraries
  - zlib
  - libgomp  # OpenMP runtime
  - zstd     # Columnar compression (required)

  # Recommended workflow tools
  - pigz      # Fast parallel gzip (used for .gz input)
  - mmseqs2   # Protein search (use with VTML20 matrix)

  # Python for analysis scripts
  - python>=3.9
  - numpy
  - pandas
  - matplotlib
  - scikit-learn  # For ROC analysis
