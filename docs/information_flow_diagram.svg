<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="120" viewBox="0 0 600 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .box { fill: #ffffff; stroke: #333333; stroke-width: 1.2; }
      .box-accent { fill: #f0f4f8; stroke: #333333; stroke-width: 1.2; }
      .arrow { fill: none; stroke: #333333; stroke-width: 1; marker-end: url(#arrowhead); }
      .label { font-family: Helvetica, Arial, sans-serif; font-size: 11px; fill: #1a1a1a; text-anchor: middle; }
      .label-small { font-family: Helvetica, Arial, sans-serif; font-size: 9px; fill: #666666; text-anchor: middle; }
      .label-edge { font-family: Helvetica, Arial, sans-serif; font-size: 8px; fill: #888888; text-anchor: middle; }
    </style>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#333333"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="600" height="120" fill="#ffffff"/>

  <!-- Reads -->
  <rect x="15" y="40" width="55" height="40" rx="3" class="box"/>
  <text x="42" y="57" class="label">Reads</text>
  <text x="42" y="70" class="label-small">(millions)</text>

  <!-- Channel A -->
  <rect x="100" y="25" width="65" height="35" rx="3" class="box-accent"/>
  <text x="132" y="40" class="label">Channel A</text>
  <text x="132" y="52" class="label-small">T/(T+C)</text>

  <!-- Channel B -->
  <rect x="100" y="65" width="65" height="35" rx="3" class="box-accent"/>
  <text x="132" y="80" class="label">Channel B</text>
  <text x="132" y="92" class="label-small">stop conv.</text>

  <!-- Sample Profile -->
  <rect x="200" y="40" width="80" height="40" rx="3" class="box"/>
  <text x="240" y="57" class="label">Sample Profile</text>
  <text x="240" y="70" class="label-small">d_max, Î»</text>

  <!-- Per-Read -->
  <rect x="320" y="40" width="70" height="40" rx="3" class="box-accent"/>
  <text x="355" y="57" class="label">Per-Read</text>
  <text x="355" y="70" class="label-small">Bayesian</text>

  <!-- Per-Protein -->
  <rect x="430" y="40" width="75" height="40" rx="3" class="box"/>
  <text x="467" y="57" class="label">Per-Protein</text>
  <text x="467" y="70" class="label-small">p_damaged</text>

  <!-- Output -->
  <rect x="540" y="40" width="50" height="40" rx="3" class="box"/>
  <text x="565" y="57" class="label">Output</text>
  <text x="565" y="70" class="label-small">.tsv</text>

  <!-- Arrows -->
  <path d="M 72 52 L 98 42" class="arrow"/>
  <path d="M 72 68 L 98 82" class="arrow"/>
  <path d="M 167 42 L 182 50 L 198 50" class="arrow"/>
  <path d="M 167 82 L 182 70 L 198 70" class="arrow"/>
  <path d="M 282 60 L 318 60" class="arrow"/>
  <text x="300" y="52" class="label-edge">informs</text>
  <path d="M 392 60 L 428 60" class="arrow"/>
  <path d="M 507 60 L 538 60" class="arrow"/>
</svg>
