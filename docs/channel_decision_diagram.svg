<?xml version="1.0" encoding="UTF-8"?>
<svg width="260" height="240" viewBox="0 0 260 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .box { fill: #fff; stroke: #333; stroke-width: 1; }
      .box-valid { fill: #f6fdf7; stroke: #333; stroke-width: 1; }
      .box-invalid { fill: #fdf7f7; stroke: #333; stroke-width: 1; }
      .diamond { fill: #fafafa; stroke: #333; stroke-width: 1; }
      .arrow { fill: none; stroke: #333; stroke-width: 0.8; marker-end: url(#arr); }
      .label { font-family: Helvetica, Arial, sans-serif; font-size: 10px; fill: #222; text-anchor: middle; }
      .sublabel { font-family: Helvetica, Arial, sans-serif; font-size: 8px; fill: #666; text-anchor: middle; }
      .edge { font-family: Helvetica, Arial, sans-serif; font-size: 8px; fill: #444; }
      .note { font-family: Helvetica, Arial, sans-serif; font-size: 7px; fill: #888; font-style: italic; text-anchor: middle; }
    </style>
    <marker id="arr" markerWidth="6" markerHeight="5" refX="5" refY="2.5" orient="auto">
      <polygon points="0 0, 6 2.5, 0 5" fill="#333"/>
    </marker>
  </defs>

  <rect width="260" height="240" fill="#fff"/>

  <!-- Channel A (top center) - points: 130,12 180,40 130,68 80,40 -->
  <polygon points="130,12 180,40 130,68 80,40" class="diamond"/>
  <text x="130" y="37" class="label">Channel A</text>
  <text x="130" y="47" class="sublabel">T/(T+C) elevated?</text>

  <!-- No damage (left) -->
  <rect x="15" y="90" width="70" height="30" rx="2" class="box"/>
  <text x="50" y="103" class="label">No damage</text>
  <text x="50" y="113" class="sublabel">d_max = 0</text>

  <!-- Channel B (right) - points: 195,90 245,118 195,146 145,118 -->
  <polygon points="195,90 245,118 195,146 145,118" class="diamond"/>
  <text x="195" y="115" class="label">Channel B</text>
  <text x="195" y="125" class="sublabel">stop excess?</text>

  <!-- Artifact (bottom left) -->
  <rect x="70" y="175" width="60" height="30" rx="2" class="box-invalid"/>
  <text x="100" y="188" class="label">Artifact</text>
  <text x="100" y="198" class="sublabel">d_max = 0</text>

  <!-- Validated (bottom right) -->
  <rect x="165" y="175" width="70" height="30" rx="2" class="box-valid"/>
  <text x="200" y="188" class="label">Validated</text>
  <text x="200" y="198" class="sublabel">authentic</text>

  <!-- A → No damage (no): start at left point (80,40) -->
  <path d="M 80 40 L 50 40 L 50 88" class="arrow"/>
  <text x="60" y="34" class="edge">no</text>

  <!-- A → B (yes): start at right point (180,40), go to B top (195,90) -->
  <path d="M 180 40 L 195 40 L 195 88" class="arrow"/>
  <text x="192" y="34" class="edge">yes</text>

  <!-- B → Artifact (no): start at left point (145,118) -->
  <path d="M 145 118 L 100 118 L 100 173" class="arrow"/>
  <text x="118" y="112" class="edge">no</text>

  <!-- B → Validated (yes): start at bottom point (195,146) -->
  <path d="M 195 146 L 195 160 L 200 160 L 200 173" class="arrow"/>
  <text x="208" y="158" class="edge">yes</text>

  <!-- Notes -->
  <text x="100" y="220" class="note">e.g., AT-rich genome</text>
  <text x="200" y="220" class="note">e.g., ancient sediment</text>
</svg>
